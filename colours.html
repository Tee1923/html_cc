<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: #414141;
        }
    </style>
</head>
<body>
    <h1>Colours in html</h1>
    
    <p>inline styles</p>
    <h3 
    style="text-align:center; 
    background-color:#106347; 
    color:black">
    Hex Code</h3>
    <h3 
    style="text-align:center; 
    background-color:rgb(13, 63, 46); 
    color:black">
    Red Green Blue</h3>
    <h3 
    style="text-align:center; 
    background-color:hsl(160, 63%, 18%); 
    color:black">
    Hue(0-360) Saturation(Intensity) Lightness</h3>

    <p>Can include 'a' beside these which represents alpha channel</p>
    <h3 
    style="text-align:center; 
    background-color:hsla(160, 56%, 24%, 0.5); 
    color:black">
    Hue(0-360) Saturation(Intensity) Lightness 50%</h3>
    <h3 
    style="text-align:center; 
    background-color:rgba(25, 100, 75, 0.6); 
    color:black">
    Red Green Blue 60%</h3>

    <p>
        <blockquote cite="Tee">
            this is a quote
        </blockquote>
        <q>
            this is a quote
        </q>
        <br />
        <abbr title="Not gonna lie">Ngl</abbr>
        <address>What does it do?</address>
        <cite></cite>

        <bdo dir="rtl">Teesha</bdo>
    </p>
</body>
</html>
