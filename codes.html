<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in HTML</title>
</head>
<body>
    <code>
        console.log("Hello");
    </code>
    <kbd></kbd>
    <samp></samp>
    <var></var>
    <pre></pre>
    <!-- used for blogs usually -->

    <!-- pehle sab used to be used with div -->
    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>

    <!-- but new tags were introduced: html semantics -->
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
    <summary></summary>
    <details></details>
    <!-- there are many more (go to mdn) -->
</body>
</html>
