<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formatting</h1>
    <!-- <h1>Comment</h1> -->
     <p>this is <b>important</b></p>
     <p>
        this is 
        <strong>important</strong> 
        <br /> for emphasis use strong
    </p>
    <hr />
    <p>this is <i>important</i></p>
    <p>
        this is 
        <em>important</em> 
        <br /> for emphasis use em
    </p>

    <ul> 
    Important tags: see from mdn
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub and sup</li>
        <li>del, mark</li>
    </ul>

    <p> H<sub>2</sub>O</p>
    <p> a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> => pythagoras theorem</p>

    <h3 
    style="text-align:center; 
    background-color:aquamarine; 
    color:black">
    Style is a global attribute</h3>

</body>
</html>
